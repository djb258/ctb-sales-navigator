<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Christmas Tree Backbone Structure -->
  <path d="M60 10 L60 110" stroke="#00796B" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Top Branch (Discovery - Emerald) -->
  <circle cx="60" cy="25" r="8" fill="#00A884"/>
  <line x1="50" y1="25" x2="70" y2="25" stroke="#00A884" stroke-width="3"/>
  
  <!-- Second Branch (Presentation - Royal Blue) -->
  <circle cx="60" cy="45" r="10" fill="#0057FF"/>
  <line x1="45" y1="45" x2="75" y2="45" stroke="#0057FF" stroke-width="3"/>
  
  <!-- Third Branch (Operations - Crimson) -->
  <circle cx="60" cy="70" r="10" fill="#C62828"/>
  <line x1="40" y1="70" x2="80" y2="70" stroke="#C62828" stroke-width="3"/>
  
  <!-- Bottom Branch (Final - Gold) -->
  <circle cx="60" cy="95" r="12" fill="#FFB300"/>
  <line x1="35" y1="95" x2="85" y2="95" stroke="#FFB300" stroke-width="3"/>
</svg>